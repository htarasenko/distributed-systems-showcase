apiVersion: v2
name: distributed-systems-showcase
description: A distributed systems showcase with gRPC, Kafka, PostgreSQL, and ClickHouse
type: application
version: 0.1.0
appVersion: "1.0.0"
keywords:
  - microservices
  - grpc
  - kafka
  - postgresql
  - clickhouse
  - distributed-systems
home: https://github.com/your-org/distributed-systems-showcase
sources:
  - https://github.com/your-org/distributed-systems-showcase
maintainers:
  - name: Distributed Systems Team
    email: team@example.com
dependencies:
  - name: postgresql
    version: 12.1.2
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: kafka
    version: 22.1.5
    repository: https://charts.bitnami.com/bitnami
    condition: kafka.enabled
  - name: clickhouse
    version: 2.0.0
    repository: https://charts.bitnami.com/bitnami
    condition: clickhouse.enabled
